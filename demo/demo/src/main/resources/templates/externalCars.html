<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Available Car Models</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f0f8ff;
    }
    .card {
        margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Available Car Models</h2>
  <div class="row">
    <!-- Loop through the car models -->
    <div th:each="car : ${carModels}" class="col-md-4 mb-4">
      <div class="card">
        <img th:src="@{${car.imageUrl}}" class="card-img-top" alt="Car Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${car.name}"></h5>
          <p class="card-text" th:text="${car.variant}"></p>
          <button class="btn btn-primary">Lease Now</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
